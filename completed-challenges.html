<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>PrjctChllng</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<header>
			
		</header>
		<div id="dashboard">
			<aside>
				<div class="lvl">
					<p class="lbl">level</p>
					<p class="num">1</p>
				</div>
				<div class="stars">Total Stars: 0</div>
				<img class="user-img" src="assets/images/dummy/user-g2.jpg" alt="">
				<h1>Kate Winslet</h1>
				<h2>Amateur</h2>
				<div class="gauge">
					<p>Earn 7 more stars to level-up</p>
					<span style="width:30%;"></span>
				</div>
			</aside>
			<section id="main">
				<div class="content">
					<nav class="filter">
						<h3>Today's Challenges</h3>
						<ul>
							<li>Filter: </li>
							<li><a href="#" class="esy">Easy</a></li>
							<li><a href="#" class="med">Medium</a></li>
							<li><a href="#" class="hrd">Hard</a></li>
							<li><a href="#" class="crz">Crazy</a></li>
							<li><a href="#" class="all">All</a></li>
						</ul>
					</nav>
					<section class="challenge-list">
						<div class="empty completed">
							<h2>Congratulations!</h2>
							<p>You've completed all the challenges!</p>
							<a href="#" class="btn send">Challenge your Friends!</a>
						</div>
					</section>
				</div>
			</section>
		</div>
		<footer>
			<small>Project Challenge - DevCUP 2015 Entry by <em>Team Forest</em></small>
		</footer>
	</div>
</body>
</html>
